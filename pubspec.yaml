name: shopify_app
description: A new Flutter project.


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  #cupertino style
  cupertino_icons: ^1.0.2
  #animation
  animated_text_kit: ^4.2.2
  #images
  image_picker: ^0.8.6+1
  #firebase
  firebase_auth: ^4.2.5
  firebase_core: ^2.4.1
  cloud_firestore: ^4.3.1
  firebase_storage: ^11.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter


  # flutter_lints: ^2.0.0


flutter:


  uses-material-design: true


  assets:
    - images/accessories/
    - images/bags/
    - images/beauty/
    - images/electronics/
    - images/homegarden/
    - images/kids/
    - images/men/
    - images/shoes/
    - images/women/
    - images/inapp/

  fonts:
    - family: Acme
      fonts:
        - asset: assets/fonts/Acme-Regular.ttf
